<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="/css/adminlte.min1.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
		<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery.validate.min.js"></script>
		<script type="text/javascript">
			function closeUpdateModal() {
				parent.closeModal();
                parent.openFrame("/user/index", "用户管理", "系统管理", "fa fa-tachometer fa-fw")
            }
		</script>
	</head>
	<body>
		<form role="form" id="uploadForm" action="/poi/addUserByExcel" method="post" enctype="multipart/form-data">
			<div class="card-body">
				<div class="form-group">
					<label for="exampleInputFile">File input</label>
					<div class="input-group">
						<div class="custom-file">
							<input type="file" name="uploadFile" class="custom-file-input" id="exampleInputFile">
							<label class="custom-file-label" for="exampleInputFile">Choose file</label>
						</div>
						<div class="input-group-append">
							<span class="input-group-text" id="">Upload</span>
						</div>
					</div>
				</div>
			</div>
			<!-- /.card-body -->

			<div class="card-footer text-center">
				<button type="submit" class="btn btn-primary" onclick="closeUpdateModal()">保存</button>
			</div>
		</form>
	</body>
</html>
